<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách tác giả</title>
</head>
<body>
    <h2>Danh sách tác giả</h2>
    <a href="/author/create">Thêm mới</a>
    <div th:if="${message}"><p th:text="${message}"></p></div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Thông tin</th>
            <th>Ảnh</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="a : ${authors}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.name}"></td>
            <td th:text="${a.information}"></td>
            <td>
                <img th:src="@{'/uploads/' + ${a.image}}" width="80" th:alt="${a.image}" />
            </td>
            <td>
                <a th:href="@{'/author/edit/' + ${a.id}}">Sửa</a>
                <a th:href="@{'/author/delete/' + ${a.id}}" onclick="return confirm('Xóa thật chứ?')">Xóa</a>
            </td>
        </tr>
    </table>
</body>
</html>
